<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Math Operation Calculator</title>
<style>
    button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
    }
    #result{
        border: none;
    }
</style>
</head>
<body>

<div>

    <h1>Mathes Oprations</h1>
    <label>Enter 1st Number</label>
    <input type="text" id="operand1"><br><br>
    <label>Enter 2nd Number: </label>
    <input type="text" id="operand2"><br><br>
    <button onclick="setOperator('+')">+</button>
    <button onclick="setOperator('-')">-</button>
    <button onclick="setOperator('*')">*</button><br>
    <button onclick="setOperator('/')">/</button>
    <button onclick="calculate()">= </button>
    <label> Answer is       </label>
    <input type="text" id="result" readonly>
</div>

<script>
    function setOperator(operator) {
        document.getElementById('operator').value = operator;
    }

    function calculate() {
        const operand1 = parseFloat(document.getElementById('operand1').value);
        const operand2 = parseFloat(document.getElementById('operand2').value);
        const operator = document.getElementById('operator').value;
        let result;

        switch (operator) {
            case '+':
                result = operand1 + operand2;
                break;
            case '-':
                result = operand1 - operand2;
                break;
            case '*':
                result = operand1 * operand2;
                break;
            case '/':
                if (operand2 !== 0) {
                    result = operand1 / operand2;
                } else {
                    result = 'Error: Division by zero';
                }
                break;
            default:
                result = 'Error: Invalid operator';
        }

        document.getElementById('result').value = result;
    }
</script>

</body>
</html>
