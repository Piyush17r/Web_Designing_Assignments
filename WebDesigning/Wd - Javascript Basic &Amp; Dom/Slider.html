<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Slider</title>
<style>
    .slider {
        width: 400px;
        overflow: hidden;
        position: relative;
    }
    .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }
    .slide {
        flex: 0 0 auto;
        width: 400px;
    }
    button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        padding: 10px;
        cursor: pointer;
        border: none;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
    }
    #prev {
        left: 0;
    }
    #next {
        right: 0;
    }
</style>
</head>
<body>

<div class="slider">
    <div class="slides">
        <div class="slide" style="background-color: red;">Slide 1</div>
        <div class="slide" style="background-color: blue;">Slide 2</div>
        <div class="slide" style="background-color: green;">Slide 3</div>
        <!-- Add more slides here -->
    </div>
    <button id="prev" onclick="moveSlide(-1)">Prev</button>
    <button id="next" onclick="moveSlide(1)">Next</button>
</div>

<script>
    let slideIndex = 0;

    function moveSlide(n) {
        const slides = document.querySelectorAll('.slide');
        const slidesCount = slides.length;
        slideIndex = (slideIndex + n + slidesCount) % slidesCount;
        const slideWidth = slides[0].offsetWidth;
        document.querySelector('.slides').style.transform = `translateX(-${slideIndex * slideWidth}px)`;
    }
</script>

</body>
</html>
